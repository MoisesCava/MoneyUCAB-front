<ion-header>
  <ion-toolbar color="ublue">

    <ion-buttons slot="start" >
      <ion-back-button color="light" defaultHref="/post" ></ion-back-button>
    </ion-buttons>

    <ion-title color="light">Editar perfil </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="usuarioService.formModel"  autocomplete="off" (submit)="onSubmit()">
        <ion-list lines="full">

            <ion-input class="ion-hide" formControlName="usuario" name="nombre" > </ion-input>


            <ion-input class="ion-hide" formControlName="email" name="email"></ion-input>

          <ion-item class="margin-top-5">
            <ion-label position="fixed">Teléfono</ion-label>
            <ion-input formControlName="telefono" [(ngModel)]="formModel.telefono" name="telefono" placeholder="{{formModel.telefono}}" ></ion-input>
          </ion-item>
          <ion-item class="margin-top-5">
            <ion-label position="fixed">Dirección</ion-label>
            <ion-input formControlName="direccion" [(ngModel)]="formModel.direccion" name="direccion" placeholder="{{formModel.direccion}}"></ion-input>
          </ion-item>
          <ion-input class="ion-hide" formControlName="idUsuario" name="idUsuario"></ion-input>
        </ion-list>
        <ion-button type="submit" color="light_violet" 
        expand="block" fill="outline" id="button-guardar" 
        class="margin-top-40" >Guardar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
