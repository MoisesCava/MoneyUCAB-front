<ion-header>
  <ion-toolbar color="ugreen">

    <ion-buttons slot="start" >
      <ion-back-button color="light" defaultHref="/post" ></ion-back-button>
    </ion-buttons>

    <ion-title color="light">Historial de Cobros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card >
      <ion-card-header>
        <ion-card-title>
          <h1>Cobros Activos:</h1>
        </ion-card-title>
      </ion-card-header>
      <ion-item *ngFor="let cobroactivo of cobrosActivos" >
        <ion-icon slot="start" name="flag-outline">
        </ion-icon>
        <ion-label>
          Fecha: {{cobroactivo.fecha.day}}/{{cobroactivo.fecha.month}}/{{cobroactivo.fecha.year}}
        </ion-label>
        <br>
        <ion-label>
          Monto: {{cobroactivo.monto}}
        </ion-label>
        <ion-button fill="clear" (click)="onClick(cobroactivo.idPago)">
          <ion-icon slot="end" color="danger" name="close-circle-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card> 
  </ion-list>
</ion-content>
